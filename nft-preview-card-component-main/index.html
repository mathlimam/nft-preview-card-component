<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" >
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<main>
  <div class="card">
    <img class="nftimage" src="images/image-equilibrium.jpg" alt="">
    <h1 class="title">Equilibrium #3429</h1>
    <h2 class="description">Our Equilibrium collection promotes balance and calm.</h2>
    <h3 class ="price"><img class="ethicon" src="images/icon-ethereum.svg" alt=""></img>0.041 ETH</h3>
    <h4 class ="time"><img class="timeicon" src="images/icon-clock.svg" alt="">3 days left</h4>
    <h5 class = "autor">
      <span class="avatar">
        <img class="avatarImage" src="images/image-avatar.png" alt="">
      </span><div class="msg">Creation of <h5 class="name"> Jules Wyvern</h5></div></h5>
  </div>

</main>
</body>
</html>
